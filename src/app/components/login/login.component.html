
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form name="form"  (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" name="email"  placeholder="Enter Yoyr Email Id"  
        [(ngModel)]="model.email"  #email="ngModel"  [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required/>
        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email?.errors.required">UserId is required</div>
      </div>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" placeholder="Enter Password"
        [(ngModel)]="model.password" #password="ngModel" 
        [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password?.errors.required">Password is required</div>
                           <div *ngIf="password?.errors.minlength">Password must be at least 6 characters</div>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      </div>
        <!-- /.col -->
        <div class="row">
        <div class="col-xs-6">
          <button   type="submit"  [disabled]="!f.valid" [disabled]="!f.valid" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
        <div class="col-xs-6">
            <button type="button"  (click)="resetForm(f)"  class="btn btn-primary btn-block btn-flat">Reset</button>
          </div>
      </div>
    </form>
  </div>
</div>
</body>
